version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./workflow.db
      - LOG_LEVEL=INFO
      - APP_ENV=dev
    volumes:
      - ./workflow_service:/app/workflow_service
      - ./data:/app/data
    command: uvicorn workflow_service.app.main:app --host 0.0.0.0 --port 8000 --reload
